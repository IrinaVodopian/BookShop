<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/jquery-3.0.0.js"></script>
    <script src="../scripts/utilitiesMethods.js"></script>
    <script src="../scripts/booking.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="container center">
    <h3>MY BOOKINGS</h3>
    <br></br><br></br>
    <div id="bookingCard"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Booking request</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control text-bg-secondary" id="inputProduct" placeholder="Product name"  disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control text-bg-secondary" id="inputPrice" placeholder="Price" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="inputDate" placeholder="Date">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="inputTime" placeholder="Time">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id = "save-booking">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
