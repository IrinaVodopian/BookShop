<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/jquery-3.0.0.js"></script>
    <script src="../scripts/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../scripts/utilitiesMethods.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="container center">
    <h3>STORE PAGE</h3>
    <br></br><br></br>
    <div class="mb-3 row">
        <label for="inputProductName" class="col-sm-2 col-form-label">Product name</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputProductName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputProductId" class="col-sm-2 col-form-label">Product id</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputProductId">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAuthor">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputAvailableQuantity" class="col-sm-2 col-form-label">Available quantity</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAvailableQuantity">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputBookedQuantity" class="col-sm-2 col-form-label">Booked quantity</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputBookedQuantity">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputDeliveredQuantity" class="col-sm-2 col-form-label">Delivered quantity</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputDeliveredQuantity">
        </div>
    </div>
    <br></br>
    <button type="button" class="btn btn-primary">Search</button>

    <br></br><br></br>
    <h3>SEARCH RESULTS</h3>
    <table id="store" class="table table-dark">
        <tr>
            <th>Choose</th>
            <th scope="col">Product id</th>
            <th scope="col">Product name</th>
            <th scope="col">Available</th>
            <th scope="col">Booked</th>
            <th scope="col">Delivered</th>
        </tr>
    </table>
    <br></br>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Create</button>
    <button type="button" class="btn btn-danger" id = "delete-product" >Delete</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>

<!--    Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit store item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="inputStoreIdModal" class="col-sm-2 col-form-label">Store id</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control text-bg-secondary" id="inputStoreIdModal" placeholder="Store id">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputProductIdModal" class="col-sm-2 col-form-label">Product id</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control text-bg-secondary" id="inputProductIdModal" placeholder="Product id">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputAvailable" class="col-sm-2 col-form-label">Available</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="inputAvailable" placeholder="quantity">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputBooked" class="col-sm-2 col-form-label">Booked</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="inputBooked" placeholder="quantity">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputDelivered" class="col-sm-2 col-form-label">Delivered</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="inputDelivered" placeholder="quantity">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveItem()">Save</button>
                    </div>
                </div>
            </div>
        </div>

</div>
</body>
</html>
