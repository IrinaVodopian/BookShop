<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="container center">
    <h3>MANAGER VIEW</h3>
    <br></br><br></br>
    <div class="mb-3 row">
        <label for="inputProductId" class="col-sm-2 col-form-label">Product id</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputProductId">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputProductName" class="col-sm-2 col-form-label">ProductName</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputProductName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAuthor">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputPrice">
        </div>
    </div>
    <br></br>
    <button type="button" class="btn btn-primary">Search</button>
</div>
</body>
</html>
