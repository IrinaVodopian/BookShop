<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/jquery-3.0.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../scripts/utilitiesMethods.js"></script>
    <script src="../scripts/login.js"></script>

<body>
<div id="nav-placeholder"></div>
<header>
    <div class="header-content">
        <h2>EXPLORE THE WORLD OF A MILLION BOOKS</h2>
    </div>
</header>

<div class="container center">
    <h3>LOGIN</h3>
    <br></br><br></br>
    <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input type="login" class="form-control" id="login" placeholder="enter login">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <textarea class="form-control" id="password" placeholder="enter password" rows="1"></textarea>
    </div>

    <br></br>
    <a class="btn btn-primary" href="../pages/userProfile.html" role="button">Register</a>
    <br></br>
    <a class="btn btn-success" role="button" onclick="login()">Login</a>
</div>

</body>
</html>
