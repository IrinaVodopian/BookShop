<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users     page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/jquery-3.0.0.js"></script>
    <script src="../scripts/users.js"></script>
    <script src="../scripts/utilitiesMethods.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="container center">
    <h3>USERS PAGE</h3>
    <br></br><br></br>
    <div class="mb-3 row">
        <label for="inputUserName" class="col-sm-2 col-form-label">User name</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputUserName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputUserId" class="col-sm-2 col-form-label">User id</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputUserId">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputLogin">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputEmail">
        </div>
    </div>
    <label class="col-sm-2 col-form-label">Address</label>
    <select class="custom-select">
        <option value="AMERICA">AMERICA</option>
        <option value="EUROPA">EUROPA</option>
    </select>

    <br></br>
    <button type="button" class="btn btn-primary" id="search-user">Search</button>

    <br></br><br></br>
    <h3>SEARCH RESULTS</h3>
    <table id="users" class="table table-dark">
        <tr>
            <th>Choose</th>
            <th scope="col">User id</th>
            <th scope="col">User name</th>
            <th scope="col">Login</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
        </tr>
    </table>
    <br></br>
    <a href="../pages/userProfile.html" class="btn btn-success">Create</a>
    <button type="button" class="btn btn-danger" id="delete-user" onclick="showAlert">Delete</button>
    <button type="button" class="btn btn-primary">Edit</button>
</div>
</body>
</html>
