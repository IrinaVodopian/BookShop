<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../elements/utils.js"></script>
    <script src="../scripts/jquery-3.0.0.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<script>
            $(function () {
                $("#nav-placeholder").load("../elements/navbar.html");
            });
</script>
<div class="container center">
    <h3>PRODUCT CATALOGUE</h3>
    <br></br><br></br>
    <div class="mb-3 row">
        <label for="inputProductId" class="col-sm-2 col-form-label">Product id</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputProductId">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputProductName" class="col-sm-2 col-form-label">Product name</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputProductName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAuthor">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputPrice">
        </div>
    </div>
    <br></br>
    <button type="button" class="btn btn-primary">Search</button>

    <br></br>
    <h3>SEARCH RESULTS</h3>

    <div id="card-placeholder"></div>
    <script>
            $(function () {
                $("#card-placeholder").load("../elements/productCardManager.html");
            });
</script>
    <br></br>
    <button type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal">Create</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit store item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="inputProductIdModal" class="col-sm-2 col-form-label">Product id</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control text-bg-secondary" id="inputProductIdModal" placeholder="Product id">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputProductNameModal" class="col-sm-2 col-form-label">Product name</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control text-bg-secondary" id="inputProductNameModal" placeholder="Product name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputAvailable" class="col-sm-2 col-form-label">Available</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="inputAvailable" placeholder="quantity">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputBooked" class="col-sm-2 col-form-label">Booked</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="inputBooked" placeholder="quantity">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputDelivered" class="col-sm-2 col-form-label">Delivered</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="inputDelivered" placeholder="quantity">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
