<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../elements/utils.js"></script>
    <script src="../scripts/jquery-3.0.0.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<script>
            $(function () {
                $("#nav-placeholder").load("../elements/navbar.html");
            });
</script>
<div class="container center">
    <h3>BOOKING REQUEST</h3>
    <br></br><br></br>
    <div class="mb-3 row">
        <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
        <div class="col-sm-10">
            <input type="input" class="form-control text-bg-secondary" id="inputProduct" placeholder="Product name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="input" class="form-control text-bg-secondary" id="inputPrice" placeholder="Price">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputDate" placeholder="Date">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputTime" placeholder="Time">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAddress" placeholder="Address">
        </div>
    </div>
    <br></br>
    <button type="button" class="btn btn-secondary">Cancel</button>
    <br></br>
    <button type="button" class="btn btn-primary">Save</button>
</div>
</body>
</html>
