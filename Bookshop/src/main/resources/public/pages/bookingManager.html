<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../elements/utils.js"></script>
    <script src="../scripts/jquery-3.0.0.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<script>
            $(function () {
                $("#nav-placeholder").load("../elements/navbar.html");
            });

</script>
<div class="container center">
    <h3>BOOKINGS</h3>
    <br></br><br></br>
    <div class="mb-3 row">
        <label for="inputUserName" class="col-sm-2 col-form-label">User name</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputUserName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputProductName" class="col-sm-2 col-form-label">Product name</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputProductName">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputDate">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAddress">
        </div>
    </div>
    <label class="col-sm-2 col-form-label">Status</label>
    <select class="custom-select">
        <option value="SUBMITTED">SUBMITTED</option>
        <option value="REJECTED">REJECTED</option>
        <option value="APPROVED">APPROVED</option>
        <option value="CANCELED">CANCELED</option>
        <option value="IN_DELIVERY">IN_DELIVERY</option>
        <option value="COMPLETED">COMPLETED</option>
    </select>
    <br></br>
    <button type="button" class="btn btn-primary">Search</button>

    <br></br><br></br>
    <h3>SEARCH RESULTS</h3>
    <div id="card-placeholder"></div>
    <script>
            $(function () {
                $("#card-placeholder").load("../elements/bookingCardManager.html");
            });

    </script>
</div>
</body>
</html>
