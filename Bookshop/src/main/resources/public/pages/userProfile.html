<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/jquery-3.0.0.js"></script>
    <script src="../scripts/userProfile.js"></script>
    <script src="../scripts/utilitiesMethods.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<div class="container center">
    <h3>USER PROFILE</h3>
    <br></br><br></br>
    <div class="mb-3 row">
        <label for="staticUserId" class="col-sm-2 col-form-label">User id</label>
        <div class="col-sm-10 ">
            <input type="input" readonly class="form-control-plaintext text-light" id="staticUserId" value="user id">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputName" name="name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputEmail" name="email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Phone number</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputPhone" name="phone">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAddress" name="address">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputLogin" name="login">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputPassword" name="password">
        </div>
    </div>
    <br></br>
    <button type="button" class="btn btn-primary" id="create-user" onclick="showAlert()">Save</button>
</div>
</body>
</html>
