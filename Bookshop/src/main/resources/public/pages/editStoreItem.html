<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit store item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../elements/utils.js"></script>
    <script src="../scripts/jquery-3.0.0.js"></script>
</head>
<body>
<div id="nav-placeholder"></div>
<script>
            $(function () {
                $("#nav-placeholder").load("../elements/navbar.html");
            });
</script>
<div class="container center">
    <h3>EDIT STORE ITEM</h3>
    <br></br><br></br>
    <div class="mb-3 row">
        <label for="inputProductId" class="col-sm-2 col-form-label">Product id</label>
        <div class="col-sm-10">
            <input type="input" class="form-control text-bg-secondary" id="inputProductId" placeholder="Product id">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputProductName" class="col-sm-2 col-form-label">Product name</label>
        <div class="col-sm-10">
            <input type="input" class="form-control text-bg-secondary" id="inputProductName" placeholder="Product name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputAvailable" class="col-sm-2 col-form-label">Available</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAvailable" placeholder="quantity">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputBooked" class="col-sm-2 col-form-label">Booked</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputBooked" placeholder="quantity">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputDelivered" class="col-sm-2 col-form-label">Delivered</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="inputDelivered" placeholder="quantity">
        </div>
    </div>
    <br></br>
    <button type="button" class="btn btn-secondary">Cancel</button>
    <br></br>
    <button type="button" class="btn btn-primary">Save</button>
</div>
</body>
</html>
