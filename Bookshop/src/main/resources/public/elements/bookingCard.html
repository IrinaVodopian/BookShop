<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="marguerite.jpg" alt="Product image">
    <div class="card-body text-dark">
        <h5 class="card-title">Title</h5>
        <p class="card-date">Date</p>
        <p class="card-time">Preferred time</p>
        <p class="card-address">Delivery address</p>
        <p class="card-status">Status</p>
    </div>
<!--    <ul class="list-group list-group-flush">-->
<!--        <li class="list-group-item">Cras justo odio</li>-->
<!--        <li class="list-group-item">Dapibus ac facilisis in</li>-->

<!--    </ul>-->
    <div class="card-body">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit store item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control text-bg-secondary" id="inputProduct" placeholder="Product name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control text-bg-secondary" id="inputPrice" placeholder="Price">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="inputDate" placeholder="Date">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="inputTime" placeholder="Time">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="input" class="form-control" id="inputAddress" placeholder="Address">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>





        <button type="button" class="btn btn-danger">Cancel</button>
    </div>
</div>
